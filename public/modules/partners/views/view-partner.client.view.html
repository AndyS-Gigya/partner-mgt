

<section data-ng-controller="PartnersController" data-ng-init="findOne()">
	<aside class="pull-right" style="margin-left: 5px;">
		<a href="/#!/partners" class="btn btn-default">
			go back to list
		</a>
	</aside>
 

	<div class="page-header">

		<aside class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == partner.user._id))">
			<a class="btn btn-primary" href="/#!/partners/{{partner._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="remove();" data-ng-show="false">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</aside>
		<h1>
			<span data-ng-bind="partner.name"></span> 
			<small data-ng-bind="partner.type"></small>
		</h1>
	</div>

	<div data-ng-show="partner.logo">
		<img data-ng-src="/partners/{{partner._id}}/logo">
	</div>

	<div class="alert alert-warning text-center" 
		data-ng-show="((authentication.user) && (authentication.user._id == partner.user._id) && !partner.overview)">
		<a class="btn btn-primary" href="/#!/partners/{{partner._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
			Add details
		</a>
	</div>
	<div>
		<section data-ng-show="partner.overview">
			<h2>Overview</h2>
			<p data-ng-bind-html="partner.overview"></p>
		</section>

		<section  data-ng-show="partner.valueAdd">
			<h2>How Gigya Adds Value</h2>
			<p data-ng-bind-html="partner.valueAdd"></p>
		</section>

		<section data-ng-show="partner.implementation">
			<h2>Implementation</h2>
			<p data-ng-bind-html="partner.implementation"></p>
		</section>

		<section data-ng-show="partner.developerPageURL">
			<h2>Developer Reference</h2>
			<p>
				<a data-ng-href="partner.developerPageURL" data-ng-bind="partner.developerPageURL"></a>
			</p>
		</section>


	</div>

	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="partner.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="partner.user.displayName"></span>
		</em>
	</small>
</section>
